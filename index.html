<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Dualscope Client </title>
    <style>
        body {
            padding: 5%;
            display: flex;
            font-family: Segoe UI;
            line-height: normal;
            color: #333333;
            font-size: 15px;
        }

        .t {
            border: 1px solid red;
        }

        .left-col {
            flex: 0 0 200px;
        }

        .right-col {
            flex: 1 1 30px;
            max-width: 650px;
        }

        img {
            width: 200px;
            height: 200px;
            border: 1px solid #D2D2D2;
        }

        .additional-links-title {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .lg {
            font-size: 20px;
        }

        .xl {
            font-size: 34px;
        }

        button {
            background-color: #0078D4;
            color: #FFFFFF;
            text-align: center;
            width: 150px;
            height: 40px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        a {
            color: #0067B8;
            text-decoration: none;
            cursor: pointer;
        }

        .dark-blue {
            color: #0078D4
        }

        .mb-24 {
            margin-bottom: 24px;
        }

        .mr-28 {
            margin-right: 28px;
        }

        .mb-12 {
            margin-bottom: 12px;
        }

        .mb-28 {
            margin-bottom: 28;
        }

        .key {
            font-weight: bold;
            margin-right: 24px;
        }

        .value {
            flex: 0 0
        }

        .info-row {
            display: flex;
        }

        .info-row>div {
            flex: 0 0 250px;
        }

        .mr-24 {
            margin-right: 24px;
        }

        .alinks>a {
            margin-bottom: 15px;
            display: block;
        }

        .ms-Icon {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            font-family: 'FabricMDL2Icons';
            font-style: normal;
            font-weight: normal;
            speak: none;
        }

        .ms-Icon--ChevronDown:before {
            content: "\E70D";
        }

        .ms-Icon--ChevronUp:before {
            content: "\E70E";
        }

        .ms-Icon--ChevronRight:before {
            content: "\E76C";
        }

        .alinks {
            max-height: 0px;
            transition: max-height .2s ease-out;
            overflow: hidden;
        }

        input#achk:checked+.alinks {
            height: auto;
            max-height: 400px;
            transition: max-height .5s ease-in !important;
        }

        .sm {
            font-size: 10px;
        }

        label {
            cursor: pointer;
        }

        .dlbuttons>a {
            margin-right: 5px;
        }

        .app-image {
            background-color: white;
        }
